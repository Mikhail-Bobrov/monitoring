{{ if .Values.kubeMetrics.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: {{ .Values.kubeMetrics.name }}
  name: {{ .Values.kubeMetrics.name -}}-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.kubeMetrics.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.kubeMetrics.name -}}-sa
  namespace: {{ .Values.namespace }}
{{ end }}