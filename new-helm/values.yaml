# # Default values non system

namespace: mon

### Default values for blackbox

blackbox:
  enable: false
  image:
    tag: v0.23.0
    repo: prom
    name: blackbox-exporter
  name: blackbox-exporter
  imagePullSecrets: {}
    ##- name-secret
  args: {} 
    ##- extra-args
  strategy:
    type: RollingUpdate   #Recreate
    maxUnavailable: 0
  resources:
    limit:
      cpu: 200m
      memory: 200Mi
    request:
      cpu: 50m
      memory: 50Mi


### Default values  for kube-state-metrics

kubeMetrics:
  enable: false
  name: kube-state-metrics
  imagePullSecrets: {}
    ##- name-secret
  replicas: 1
  image:
    repo: registry.k8s.io
    name: kube-state-metrics/kube-state-metrics
    tag: v2.10.0
  resources:
    limit:
      cpu: 200m
      memory: 500Mi
    request:
      cpu: 100m
      memory: 250Mi
  security: true
  probe: 
    enable: true
    #initialDelaySeconds 5
    #timeoutSeconds 5



### Default values for node-exporter

nodeExporter:
  enable: false
  name: node-exporter
  imagePullSecrets: {}
    ##- name-secret
  resources:
    limit:
      cpu: 250m
      memory: 180Mi
    request:
      cpu: 100m
      memory: 150Mi
  args: {}
  # - extra-args
  image:
    repo: quay.io
    name: prometheus/node-exporter
    tag: v1.7.0
  strategy:
    maxUnavailable: 1
    type: Recreate  #RollingUpdate  Recreate



