# Default values for prometheus.
prometheus:
  name: prometheus
  image:
    repo: prom
    name: prometheus
    tag: v2.40.2
  configManName: prometheus-config
  retentionPeriod: 2h
  storageClass: lvm-ssd
  storagePvc: 1Gi
  resources:
    limit_cpu: 400m
    request_cpu: 100m
    limit_memory: 800Mi
    request_memory: 424Mi
####### config can be empty/all/federate/my-values (test.yaml file in root direcroty) ############   
  config: empty
  

# Default values for alertmanager
alertmanager:
  enable: true
  template: true
  name: alertmanager
  image:
    repo: prom
    name: alertmanager
    tag: v0.24.0
  resources:
    limit_cpu: 500m
    request_cpu: 200m
    limit_memory: 512Mi
    request_memory: 256Mi
  storageClass: lvm-ssd
  storagePvc: 1Gi

