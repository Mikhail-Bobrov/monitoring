  enable: false
  image:
    tag: v0.23.0
    repo: prom
    name: blackbox-exporter
  name: blackbox-exporter
  imagePullSecrets: {}
    ##- name-secret
  args: {} 
    ##- extra-args
  strategy:
    type: RollingUpdate   #Recreate
    maxUnavailable: 0
  resources:
    limit:
      cpu: 200m
      memory: 200Mi
    request:
      cpu: 50m
      memory: 50Mi


