### Default values for vm-single
victoriaSingle:
  enable: false
  name: victoria-single
  replicas: 1
  image:
    repo: victoriametrics
    name: victoria-metrics
    tag: v1.95.1
  resources:
    limit:
      cpu: 250m
      memory: 380Mi
    request:
      cpu: 100m
      memory: 150Mi
  storage:
    class: standard
    capacity: 10Gi
  probe:
    enable: true
    #initialDelaySeconds: 30
    #periodSeconds: 15
    #successThreshold: 1
    #timeoutSeconds: 5
    #failureThreshold: 3
  args:
    retentionPeriod: 7
    storagePath: "/var/lib/victoria-single/data"
  extArgs:
    - -loggerLevel=WARN
    - -promscrape.config.strictParse=false



### Default values for prometheus

